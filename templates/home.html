<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0; /* Removes default margins */
            padding: 0; 
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            color: #6200ea;
            margin: 0; /* Remove margin to avoid extra space above */
            padding-top: 20px; /* Adjust spacing as needed */
        }
        
        form[action="{% url 'logout' %}"] {
            margin: 0; /* Remove unnecessary form margin */
            padding: 0; /* Remove unnecessary padding */
        }
        

        .container {
            margin-top: 30px;
        }

        .greeting {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 250px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px; 
            font-size: 1em;
        }

        input[type="text"]:focus {
            border-color: #6200ea;
            outline: none;
        }

        button[type="submit"] {
            padding: 5.5px 10px 9.5px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #6200ea;
            color: #fff;
            cursor: pointer;
            font-size: 1em; 
        }

        button[type="submit"]:hover {
            background-color: #3700b3; 
        }

        .glyphicon-search {
            position: relative;
            top: 2px;
            font-size: 1.5em; 
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #888;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(90deg, #6200ea, #3700b3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px; /* Make it fully rounded */
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            text-align: center;
        }
        
        .logout:hover {
            background: linear-gradient(90deg, #3700b3, #6200ea);
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
        
        .logout:active {
            transform: scale(0.95);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        
    </style>
</head>
<body>
    <!-- Logout Button -->
    <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button class="logout" type="submit">Logout</button>
    </form>

    <h1>Musify</h1>
    <div class="container">
        <p class="greeting">Welcome back, {{ name }}! üé∂</p>
        <form action="{% url 'track' %}" method="GET">
            <input type="text" name="song" placeholder="What do you want to play?" required aria-label="Song Search">
            <button type="submit">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
        </form>
    </div>
    <footer>
        <p>Made with ‚ù§Ô∏è by Abishek Madhav</p>
    </footer>
</body>
</html>
